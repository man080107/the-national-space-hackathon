<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Cargo - Cargo Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #f4f4f4, #e0e0e0);
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px gray;
            border-radius: 5px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: transform 0.2s ease-in-out, background-color 0.2s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
            background-color: red;
        }
        .map-container {
            margin-top: 20px;
            height: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .updates {
            margin-top: 20px;
            text-align: left;
        }
        .updates h2 {
            color: #2196F3;
        }
        .updates ul {
            list-style-type: none;
            padding: 0;
        }
        .updates li {
            margin-bottom: 10px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .navbar {
        background: whitesmoke;
        color : black;
        padding: 10px 0;
        text-align: center;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .navbar a {
        color: black;
        text-decoration: none;
        margin: 0 15px;
        font-size: 18px;
    }
    .navbar a:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Track Cargo</h1>
        <p>Enter your tracking ID to view the live location and updates of your cargo.</p>
        <div class="form-group">
            <label for="trackingId">Tracking ID:</label>
            <input type="text" id="trackingId" placeholder="Enter Tracking ID">
        </div>
        <button onclick="trackCargo()">Track</button>

        <div class="map-container" id="map">
            <!-- Map will be displayed here -->
        </div>

        <div class="updates">
            <h2>Live Updates</h2>
            <ul id="updatesList">
                <!-- Updates will be displayed here -->
            </ul>
            <div class="navbar">
                <a href="page1addcargo.html">Add Cargo</a>
                <a href="page3about.html">About</a>
                <a href="page4help.html">Help</a>
                <a href="#Track Shipment">Track Shipment</a>
            </div>
        </div>
    </div>

    <script>
        function trackCargo() {
            const trackingId = document.getElementById('trackingId').value;
            if (!trackingId) {
                alert('Please enter a valid Tracking ID.');
                return;
            }

            // Simulate live tracking and updates
            document.getElementById('map').innerHTML = `<p>Displaying live location for Tracking ID: ${trackingId}</p>`;
            const updatesList = document.getElementById('updatesList');
            updatesList.innerHTML = `
                <li>Package picked up from origin.</li>
                <li>In transit: Reached sorting facility.</li>
                <li>Out for delivery.</li>
                <li>Delivered to destination.</li>
            `;
        }
    </script>
     
</body>
</html>
